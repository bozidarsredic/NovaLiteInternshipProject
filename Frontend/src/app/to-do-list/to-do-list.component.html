<div class="manual2">
  <section class="vh-100 bg-image ">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <form [formGroup]="formGroup" class="mb-4" autocomplete="off" (ngSubmit)="save()">
                  <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" formControlName="title">
                  </div>
                 
                  <div class="form-group">
                    <label>Content</label>
                    <app-note *ngFor="let note of notCompleted" [formGroup]="note" [toDoListId]="toDoList.id"
                      (callDelete)="deleteNote($event)"></app-note>
                    <hr />
                    <app-note *ngFor="let note of completed" [formGroup]="note" [toDoListId]="toDoList.id"
                      (callDelete)="deleteNote($event)"></app-note>
                    <div>
                      <button type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body  button3"
                        (click)="onOpenDialog()">Add Note</button>
                    </div>
                    <label>Remainder</label>
                    <input type="date" class="form-control" formControlName="remainder">
                  </div>
                  <div *ngIf="formGroup.controls.remainder.invalid">
                    <p style="color:red;">Remainder is required</p>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" [disabled]="!formGroup.valid"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">SAVE</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
